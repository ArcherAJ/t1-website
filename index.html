<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Apology</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Calming font -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>For My Bestfriend ❤️</h1>

  <div class="emoji" onclick="showMessage('sorry')">😔</div>
  <div class="emoji" onclick="showMessage('stupid')">🤦‍♀️</div>
  <div class="emoji" onclick="showMessage('forgive')">🐸</div>

  <div class="message" id="message-sorry">
    I'm sorry. Please forgive me for everything. 🥺
  </div>
  <div class="message" id="message-stupid">
    I'm a stupid person sometimes. I regret my actions. 😢
  </div>
  <div class="message" id="message-forgive">
    Please forgive me. I really value our friendship. 🐸💚
  </div>

  <script src="scripts.js"></script>
</body>
</html>
